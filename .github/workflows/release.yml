name: Release ServeLite

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install WiX (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $wixUrl = "https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip"
          $wixPath = "$env:RUNNER_TEMP\wix.zip"
          $wixDir = "$env:RUNNER_TEMP\WixTools"
          
          # Create WiX directory
          New-Item -ItemType Directory -Force -Path $wixDir
          
          # Download and extract WiX
          Invoke-WebRequest -Uri $wixUrl -OutFile $wixPath
          Expand-Archive -Path $wixPath -DestinationPath $wixDir -Force
          
          # Add to PATH and set environment variables
          echo "WIX=$wixDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "WIXTOOLS=$wixDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$wixDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Set for current session
          $env:WIX = $wixDir
          $env:WIXTOOLS = $wixDir
          $env:PATH = "$wixDir;$env:PATH"
          
          # Verify installation
          Write-Host "WiX directory contents:"
          Get-ChildItem $wixDir
          Write-Host "Testing WiX tools..."
          & "$wixDir\candle.exe" -? 2>&1
          if ($LASTEXITCODE -eq 0) {
            Write-Host "WiX Toolset installed successfully"
          } else {
            Write-Error "WiX Toolset installation failed"
            exit 1
          }

      - name: Install frontend dependencies
        run: npm install

      - name: Debug Info (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Environment Variables:"
          Get-ChildItem env:
          Write-Host "Current Directory Structure:"
          Get-ChildItem -Recurse
          Write-Host "WiX Directory Contents:"
          Get-ChildItem $env:WIX
          Write-Host "Tauri Config:"
          Get-Content src-tauri/tauri.conf.json
          Write-Host "Cargo.toml:"
          Get-Content src-tauri/Cargo.toml

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          DEBUG: true
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ServeLite ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  verify:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            artifact_name: ServeLite.app.tar.gz
            install_command: tar -xzf
          - platform: ubuntu-latest
            artifact_name: servelite_amd64.AppImage
            install_command: chmod +x
          - platform: windows-latest
            artifact_name: ServeLite_x64_en-US.msi
            install_command: echo "No verification needed for MSI"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts

      - name: Verify artifact
        run: |
          cd artifacts
          ${{ matrix.install_command }} ${{ matrix.artifact_name }}
          echo "âœ… Successfully verified ${{ matrix.artifact_name }}"
