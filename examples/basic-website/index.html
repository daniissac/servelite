<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeLite Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .time {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>ServeLite Test Page</h1>
    <div class="card">
        <h2>Live Reload Test</h2>
        <p>This text will update automatically when you save changes to the file.</p>
        <p class="time">Page loaded at: <span id="time"></span></p>
    </div>
    <div class="card">
        <h2>Features Being Tested</h2>
        <ul>
            <li>Auto Port Selection</li>
            <li>Live Reload</li>
            <li>Recent Directories</li>
            <li>Status Indicator</li>
            <li>Copy URL</li>
        </ul>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
